<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Image browser</title>
</head>
<body>
    <h1>Browse generated images</h1>
    {% set dec = num - 1 %}
    {% set inc = num + 1 %}

    <div class='browser_buttons'>
        {% if num|int != 0 %}
        <a href="http://api.belanec.eu/browse/{{ dec }}" class="previous">&laquo; Previous</a>
        {% else %}
        <a href="http://api.belanec.eu/browse/{{ num }}" class="previous">&laquo; Previous</a>
        {% endif%}
        <a href="http://api.belanec.eu/browse/{{ inc }}" class="next">Next &raquo;</a>
    </div>

    <div class='browser_img'>
        <img class="displayed" src="{{ url_for('static', filename=current_img) }}" alt="User Image">
    </div>
</body>
</html>
